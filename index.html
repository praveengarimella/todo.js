<!DOCTYPE html>

<head>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <title>TODO App</title>
</head>

<body onload="init()">
    <header>
        <p>Tasks for Today</p>
    </header>

    <div>
        <table align="center" id="todolist">
        </table>
    </div>
    <div id="error"></div>
    <input type="text" name="taskName" id="taskName" placeholder="Enter the task name" required>
    <input type="date" name="dueDate" id="dueDate" required>

    <button onclick="createTask()">Add Task</button>
    <script src=" /assets/js/todo-app.js"></script>
</body>

</html>
